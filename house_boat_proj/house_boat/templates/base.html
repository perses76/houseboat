<!DOCTYPE html>
<html>
  <head>
    <title>Houseboat project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="{{ STATIC_URL }}styles.css" rel="stylesheet">
      <script src="{{ STATIC_URL }}libs/jquery.js"></script>

      <script src="{{ STATIC_URL }}libs/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container {% block css_namespace %}{% endblock %}">

      <!-- Static navbar -->
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">House boats</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li> <a href="#">Contact</a></li>
            <li> <a href="#">Login</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="container">
          {% block content %} {% endblock %}
      </div>

    <div class="container">
      <!-- Example row of columns -->
      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </div> <!-- /container -->


    </div> <!-- /container -->
  </body>
</html>
